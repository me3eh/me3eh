<style>
// VARIABLES


// GENERAL
//@import url(https://fonts.googleapis.com/css?family=Press+Start+2P);
* { margin: 0; padding: 0; border-width: 0; }
body {
	background-color: black;
	font-family: Impact, sans-serif;
	font-size: 120px;	
	font-size: 750%;	
	text-align: center;
}

// ANIMACIO


// CAIXA
.contenidor {
	display: flex;
	margin-top: 20vh;
	width: 100%;	
	background-color: #333333;
	border-top: 5px solid white;
	border-bottom: 5px solid white;
}

// TEXT
span {
	display: flex;
  align-items: center;
	justify-content: center;
	margin: 5% 2%;
	width: 65%;
	font-size: 1em;
	font-weight: 900;
	text-transform: uppercase;
	line-height: 1.0em;
	animation-name: despla√ßament, color, rotacio;
	animation-duration: 2s, 1s, 3s;
	animation-timing-function: ease-in, ease-out, ease-in-out;
	animation-iteration-count: infinite;
  animation-direction: alternate;
}

// IMATGE
.imatge {
	width: 35%;
	//background: linear-gradient($color-rosa-clar, $color-rosa-fosc);
	clip-path: polygon(0 0, 100% 0, 100% 100%, 25% 100%);
}
img {
	margin: 10% 10% 10% 30%;
	width: 60%;
	animation-name: rotacio;
	animation-duration: 3s;
	animation-timing-function: ease-in-out;
	animation-iteration-count: infinite;
  animation-direction: alternate;
}

// AUDIO
iframe {
	display: none;
	width: 0;
	height: 0;
}
</style>
<div class="contenidor">
	<span>Hotline<br>Miami</span>
	<div class="imatge">
